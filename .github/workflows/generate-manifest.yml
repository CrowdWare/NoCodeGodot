name: Validate manifests

on:
  pull_request:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "scripts/generate_manifest.py"
      - "build_manifest.sh"
  workflow_dispatch:

jobs:
  validate-manifests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate manifests
        run: bash build_manifest.sh

      - name: Check manifests are up to date
        run: git diff --exit-code -- docs/SampleProject/manifest.sml docs/Default/manifest.sml
