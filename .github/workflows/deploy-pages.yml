name: Deploy docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "build_manifest.sh"
      - "scripts/generate_manifest.py"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Ensure manifests are up to date
        run: |
          bash build_manifest.sh
          git diff --exit-code -- docs/SampleProject/manifest.sml docs/Default/manifest.sml

      - name: Fail on LFS pointer files in docs
        run: |
          if grep -R -n -m 1 "version https://git-lfs.github.com/spec/v1" docs; then
            echo "LFS pointer file detected in docs/. Pages must contain real binary files."
            exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
